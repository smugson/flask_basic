<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Duration</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<h2>This collection belongs to {{name}}</h2>
	<table>
		<tr>
			<th>Movie</th>
			<th>Length</th>
			<th>Comment</th>
		</tr>

		{% for movie, length in movies.items()%}
			<tr>
				<td>{{movie}}</td>
				<td>{{length}}</td>

				{% if length <=2 %}
					<td style="color:Green">Short</td>
				{%elif length >=2 and length <=3%}
					<td style="color:Blue">Medium</td>
				{% else %}
					<<td style="color:Red">Long</td>
				{% endif %}
			</tr>
		{% endfor %}
	</table>
</body>
</html>
