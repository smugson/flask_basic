<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Must Watch</title>
</head>
<body>
	<h1>Movies to watch</h1>
	<h2>This collection belongs to {{name}}</h2>
	<h3>movies{{movies}}</h3>
	<h3>First movie:{{movies[0]}}</h3>
	<h3>Slicing:{{movies[1:4]}}</h3>

	<hr>

	<ul>
		{% for item in movies %}
			<li>The movie is : {{item}}</li>
		{% endfor %}
	</ul>
</body>
</html>
